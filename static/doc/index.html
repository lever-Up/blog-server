<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口信息</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<div class="header">
    <span class="title">接口列表</span>
</div>
<div id="app"></div>

<script type="text/template" id="itemTpl">
    <div class="box">
        <div class="box-title">
            <span><%=obj.rootPath %></span>
            <span class="desc"><%=obj.desc %></span>
        </div>
        <div class="box-list">
            <% for(var i=0; i< obj.list.length; i++) { var item = obj.list[i]; %>
            <div class="item">
                <div class="title interface_path">
                    <span class="path"><%=item.path %></span>
                    <span class="desc"><%=item.desc %></span>
                </div>
                <div class="info interface_info" style="display: none;">
                    <div class="method">
                        <span>类型：</span>
                        <span><%=item.method %></span>
                    </div>
                    <% if ( item.params && item.params.length > 0 ) { %>
                    <div class="params">
                        <div class="label">参数：</div>
                        <div class="table table-head">
                            <div>参数</div><div>名称</div><div>参数方式</div><div>备注</div>
                        </div>
                        <% for(var k=0; k< item.params.length; k++) { var param = item.params[k]; %>
                        <div class="table">
                            <div><%=param.key %></div>
                            <div><%=param.name %></div>
                            <div><%=param.way %></div>
                            <div><%=param.desc %></div>
                        </div>
                        <% } %>
                    </div>
                    <% } %>
                    <div class="response">
                        <div class="label">请求成功返回：</div>
                        <div class="data"><pre><%=obj.list[i].data %></pre></div>
                    </div>
                </div>
            </div>
            <% } %>
        </div>
    </div>
</script>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="./data.js" type="text/javascript"></script>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
