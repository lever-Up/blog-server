<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口信息</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
<div class="box">
    <div class="root">/blog</div>
    <div class="list">
        <div class="item">
            <div class="title">
                <span class="path">/blog/[id]</span>
                <span class="desc">获取文章信息</span>
            </div>
            <div class="params">
                <div class="label">参数：</div>
                <div class="table table-head">
                    <div>字段</div><div>名称</div><div>描述</div>
                </div>
                <div class="table">
                    <div>id</div>
                    <div>文章id</div>
                    <div>&nbsp;</div>
                </div>
            </div>
            <div class="response"></div>
        </div>
    </div>
</div>
</body>
</html>
