<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接口信息</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

<div id="app"></div>

<div class="box">
    <div class="box-title">/blog</div>
    <div class="box-list">
        <div class="item">
            <div class="title">
                <span class="path">/blog/[id]</span>
                <span class="desc">获取文章信息</span>
            </div>
            <div class="params">
                <div class="label">参数：</div>
                <div class="table table-head">
                    <div>参数</div><div>名称</div><div>描述</div>
                </div>
                <div class="table">
                    <div>id</div>
                    <div>文章id</div>
                    <div>&nbsp;</div>
                </div>
            </div>
            <div class="response">
                <div class="label">请求成功返回：</div>
                <div class="data">
<pre>
    {
        code: 0,
        msg: 'success',
        data: {
            id: 1,
            title: '2018第一场暴风雨'
        }
    }
</pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="itemTpl">
    <div class="box">
        <div class="box-title"><%=obj.rootPath %></div>
        <div class="box-list">
            <% for(var i=0; i< obj.list.length; i++) { var item = obj.list[i]; %>
            <div class="item">
                <div class="title">
                    <span class="path"><%=item.path %></span>
                    <span class="desc"><%=item.desc %></span>
                </div>
                <div class="params">
                    <div class="label">参数：</div>
                    <div class="table table-head">
                        <div>参数</div><div>名称</div><div>描述</div>
                    </div>
                    <% for(var k=0; k< item.params.length; k++) { var param = item.params[k]; %>
                    <div class="table">
                        <div><%=param.key %></div>
                        <div><%=param.name %></div>
                        <div><%=param.desc %></div>
                    </div>
                    <% } %>
                </div>
                <div class="response">
                    <div class="label">请求成功返回：</div>
                    <div class="data"><pre><%=obj.list[i].data %></pre></div>
                </div>
            </div>
            <% } %>
        </div>
    </div>
</script>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
